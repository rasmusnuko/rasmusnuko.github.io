  # Services section
  [params.services]
    enable = true
    title = "Vores Services"

    [[params.services.item]]
      title = "Projektkonsultation"
      description = "Hvis du har en god ide, kan vi hjælpe dig med at raffinere den, og gøre den klar til produktion. Dette indebærer at udpege passende teknologier og finde en freelance udvikler til jer."
      icon = "icon-bulb"

    [[params.services.item]]
      title = "Freelance Softwareudvikling"
      description = "Samarbejd med freelance softwareudviklerer, enten på projekt-basis eller timelønnet. Vi står til tilrådgihed med både frontend- og backend-udviklerer."
      icon = "icon-people"

    [[params.services.item]]
      title = "Lancering"
      description = "Vi er med jer til det sidste. Vi sørger for at jeres nye løsning kommer op og kører. Derudover tilbyder vi skrevne guides og videoguides til at hjælpe jeres medarbejderer med at komme igang hurtigst muligt."
      icon = "icon-rocket"

    [[params.services.item]]
      title = "Optimering"
      description = "Visse dele af jeres virksomhed trænger måske til nye løsninger. Book et uforpligtende møde og få en vurdering på om der er områder af jeres drift vi kan optimere!"
      icon = "icon-wrench"

